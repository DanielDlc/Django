{% extends 'investimentos/base.html' %} {% block conteudo %}
<h1 style="text-align: center">Listagem de Investimentos</h1>
<div class="container">
  <!-- adicionando botão verde em Novo Investimento-->
  <button class="btn btn-success" style="margin-bottom: 10px">
    <a
      style="text-decoration: none; color: white"
      href="{% url 'novo_investimento' %}"
      >Novo Investimento</a
    >
  </button>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Investimento</th>
      <th>Valor</th>
      <!-- adicionar três th para deixar o tamanho completo do cabeçalho -->
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for dado in dados %}
    <tr>
      <td>{{dado.id}}</td>
      <td>{{dado.investimento}}</td>
      <td>{{dado.valor}}</td>
      <td>
        <!-- colocando fundo da cor branco em Detalhe, Editar e Excluir -->
        <button class="btn btn-info">
          <a
            style="text-decoration: none; color: white"
            href="{% url 'detalhe' dado.id %}"
            >Detalhe</a
          >
        </button>
      </td>
      <td>
        <button class="btn btn-warning">
          <a
            style="text-decoration: none; color: white"
            href="{% url 'editar' dado.id %}"
            >Editar</a
          >
        </button>
      </td>
      <td>
        <button class="btn btn-danger">
          <a
            style="text-decoration: none; color: white"
            href="{% url 'excluir' dado.id %}"
            >Excluir</a
          >
        </button>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
